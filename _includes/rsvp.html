<div class="row rsvp">
  <h4 class="d-block w-100 mb-5 text-center">Please kindly respond by Aug 1.</h4>
  <br>

    <form class="d-block col-12" id="gform" method="POST" action="https://script.google.com/macros/s/AKfycby1_b4OmfwMNDWceg6P1C63JNRisssw1t6yhc2wn3uM2yob0MNn/exec">
      <div class="form-row">
        <div class="form-group col-9 mx-auto">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="attending" id="attending" value="yes" required>
            <label class="form-check-label" for="attending">I'm looking forward to celebrating with you!</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="attending" id="not-attending" value="no" required>
            <label class="form-check-label" for="not-attending">Unfortunately, I won't be able to make it.</label>
          </div>
        </div>
      </div> 
      <div class="form-row my-2">
          <div class="form-group col-md-6">
            <label for="first-name">First Name</label>
            <input class="form-control" name="first-name" id="first-name" placeholder="First Name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="last-name">Last Name</label>
            <input class="form-control" name="last-name" id="last-name" placeholder="Last Name" required>
          </div>
      </div>
      <div class="form-row my-2">
          <div class="form-group col-md-4">
              <label for="toddler-count">Children 2 & Under</label>
              <input id="toddler-count" class="form-control" name="toddler-count" type="number" placeholder="# of Toddlers" />
          </div>
          <div class="form-group col-md-4">
              <label for="child-count">Children 11 & Under</label>
              <input id="child-count" class="form-control" name="child-count" type="number" placeholder="# of Children" />
          </div>
          <div class="form-group col-md-4">
              <label for="adult-count">Adults</label>
              <input id="adult-count" class="form-control" name="adult-count" type="number" placeholder="# of Adults" />
          </div>
      </div>
      <div class="form-row my-2">
        <div class="form-group col-12 mx-auto">
            <label for="email">Email Address</label>
          <input class="form-control" id="email" name="email" type="email" value="" />
          <span id="email-invalid" style="display:none">
            Email Address is required</span>
        </div>
      </div>
      <div class="form-row my-2">
        <div class="form-group col-12 mx-auto">
            <label for="comments">Special Requests</label>
          <textarea class="form-control" id="comments" name="comments" placeholder="Any special diet considerations or other accomodations needed?"></textarea>
        </div>
      </div>
    <button class="form-control text-center btn-form-submit">
      <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
  </form>

  <!-- Customise the Thankyou Message People See when they submit the form: -->
  <div style="display:none;" id="thankyou_message">
    <h2 class="thank-you-message">
      RSVP received.</h2>
    <h2 class="thank-you-message">
      Thanks for responding!</h2>
  </div>
</div>
